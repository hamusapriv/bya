<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY Arch - Contact</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
    <link rel="icon" type="image/x-icon" href="../images/fav-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="../js/script.js" defer></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/footer.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>

<body>

    <div id="navbar-placeholder"></div> <!-- Placeholder for the navbar -->

    <section class="contact-section">
        <div class="contact-upper">
            <h3 class="contact-h3">Contact Us</h3>
            <p class="contact-p">Get In Touch</p>
        </div>
        <div class="contact-lower">
            <div></div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/phone-icon.png" alt="">
                <h3>Phone</h3>
                <div class="contact-divider"></div>
                <p><a href="tel:+905071860835">+90 507 186 0835</a></p>
            </div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/mail-icon.png" alt="">
                <h3>Email</h3>
                <div class="contact-divider"></div>
                <p><a href="mailto:info@berkayyildizmimarlik.com">info@berkayyildizmimarlik.com</a></p>
            </div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/location-icon.png" alt="">
                <h3>Location</h3>
                <div class="contact-divider"></div>
                <p>
                    <a href="https://www.google.com/maps?q=Mansuroğlu+Mah.+286/3+Sk.+No:+14B+Bayraklı/İzmir"
                        target="_blank" rel="noopener noreferrer">
                        Mansuroğlu Mah. 286/3 Sk. No: 14B <br>
                        Bayraklı/İzmir
                    </a>
                </p>
            </div>
            <div></div>
        </div>
    </section>
    <div class="contact-form-map">

        <section class="contact-form-section">
            <h1>Leave us your info</h1>
            <p>and we will get back to you.</p>
            <form class="contact-form" id="contact-form"
                action="https://script.google.com/macros/s/AKfycbwZ7RPa_1lMmnNPWIcd2xkYwXbkQX_1IJM9GXcNKAaO3m6YnIonwHIo4u-j1G_5Pa8HzA/exec"
                method="POST">
                <input type="text" name="name" placeholder="Name:" required>
                <input type="text" name="city" placeholder="City:" required>
                <input type="email" name="email" placeholder="Email:" required>
                <textarea name="message" placeholder="Message:" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>

        </section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4471.201935008622!2d27.18324967591557!3d38.45180657182265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b962b1e8a579f7%3A0x6b490593d986107a!2zTWFuc3Vyb8SfbHUsIDI4Ni8zLiBTay4gTm86MTQgRDpiLCAzNTUzNSBCYXlyYWtsxLEvxLB6bWly!5e1!3m2!1sen!2str!4v1731596696726!5m2!1sen!2str"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>



    <div id="footer-placeholder"></div>

    <script>

        document.getElementById("contact-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);

            // Add the secret key to the form data
            formData.append("secret", "myUniqueKey123"); // Test with a mismatched key for debugging

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                if (result.result === "success") {
                    alert("Thank you! Your form has been submitted.");
                    form.reset(); // Clear the form
                } else {
                    alert(result.message || "There was an error submitting the form.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error submitting the form.");
            }
        });


    </script>

</body>

</html>
