<body>

    <div id="navbar-placeholder"></div> <!-- Platzhalter für die Navigationsleiste -->

    <section class="contact-section">
        <div class="contact-upper">
            <h3 class="contact-h3">Kontaktieren Sie uns</h3>
            <p class="contact-p">Bleiben Sie in Verbindung</p>
        </div>
        <div class="contact-lower">
            <div></div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/phone-icon.png" alt="Telefon-Icon" loading="lazy">
                <h3>Telefon</h3>
                <div class="contact-divider"></div>
                <p><a href="tel:+905071860835">+90 507 186 0835</a></p>
            </div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/mail-icon.png" alt="E-Mail-Icon" loading="lazy">
                <h3>E-Mail</h3>
                <div class="contact-divider"></div>
                <p><a href="mailto:info@berkayyildizmimarlik.com">info@berkayyildizmimarlik.com</a></p>
            </div>
            <div class="contact-info">
                <img class="contact-icon" src="/images/location-icon.png" alt="Standort-Icon" loading="lazy">
                <h3>Standort</h3>
                <div class="contact-divider"></div>
                <p>
                    <a href="https://www.google.com/maps?q=Mansuroğlu+Mah.+286/3+Sk.+No:+14B+Bayraklı/İzmir"
                        target="_blank" rel="noopener noreferrer">
                        Mansuroğlu Mah. 286/3 Sk. Nr: 14/B <br>
                        Bayraklı/Izmir
                    </a>
                </p>
            </div>
            <div></div>
        </div>
    </section>
    <div class="contact-form-map">

        <section class="contact-form-section">
            <h1>Hinterlassen Sie uns Ihre Informationen</h1>
            <p>und wir werden uns bei Ihnen melden.</p>
            <form class="contact-form" id="contact-form"
                action="https://script.google.com/macros/s/AKfycbwZ7RPa_1lMmnNPWIcd2xkYwXbkQX_1IJM9GXcNKAaO3m6YnIonwHIo4u-j1G_5Pa8HzA/exec"
                method="POST">
                <input type="text" name="name" placeholder="Name:" required>
                <input type="text" name="city" placeholder="Stadt:" required>
                <input type="email" name="email" placeholder="E-Mail:" required>
                <textarea name="message" placeholder="Nachricht:" rows="5" required></textarea>
                <button type="submit">Absenden</button>
            </form>

        </section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4471.227396923728!2d27.184762775915434!3d38.45139567182262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b962b1964e4561%3A0x394a5d0be973271a!2zTWFuc3Vyb8SfbHUsIDI4Ni8zLiBTay4gMTRCLCAzNTUzNSBCYXlyYWtsxLEvxLB6bWly!5e1!3m2!1sen!2str!4v1731597389087!5m2!1sen!2str"
            width="90%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            formData.append("secret", "myUniqueKey123");

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                if (result.result === "success") {
                    alert("Vielen Dank! Ihr Formular wurde übermittelt.");
                    form.reset();
                } else {
                    alert(result.message || "Beim Senden des Formulars ist ein Fehler aufgetreten.");
                }
            } catch (error) {
                console.error("Fehler:", error);
                alert("Beim Senden des Formulars ist ein Fehler aufgetreten.");
            }
        });
    </script>
